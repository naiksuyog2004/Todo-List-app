<div class="my-3">

  <h5>{{todo.title}}</h5>
  <p>{{todo.dics}}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1">Mark as done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>

</div>
